<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AppServ - Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"/>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div class="d-flex flex-column">
        <form action="j_security_check">
            <div class="input-group my-2">
                <span class="input-group-text">
                    <i class="bi bi-person-circle"></i>
                </span>
                <input type="text" class="form-control text-center" placeholder="Username" name="j_username">
            </div>

            <div class="input-group my-2">
                <span class="input-group-text">
                    <i class="bi bi-key"></i>
                </span>
                <input type="password" class="form-control text-center" placeholder="Password" name="j_password">
            </div>

            <button class="btn btn-block btn-primary" type="submit">Login</button>

        </form>

        <h6 class="text-danger">
            Something went wrong or didn't match. Please try again!
        </h6>

    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
</html>
